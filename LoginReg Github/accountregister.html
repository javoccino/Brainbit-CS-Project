<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title> Create your account! </title>
        <link rel = "stylesheet" href = "accountregister.css">
        <script src = "registerpswdcheck.js">
        </script>
    </head>
    <body>
        <form id = "registrationForm" action = "">
            <div class = "container">
                <h1> Register your Account </h1>
                <p> Please enter your email and desired password below to create your account!</p>
                <hr>

                <label for = "email"> <b> Email </b></label>
                <input type = "email" placeholder = "Enter your email here" id = "email" required>

                <br>

                <label for = "username"> <b> Username </b></label>
                <input type = "text" placeholder = "Enter your username here" id = "username" required>

                <br>
                
                <label for = "pswd"> <b> Password </b></label>
                <input type = "password" placeholder = "Enter password here" id = "pswd" required>

                <br>

                <label for = "repeat-pswd"><b> Re-enter Password </b></label>
                <input type = "password" placeholder = "Re-enter password here" id = "repeat-pswd" required>
                <hr>
                
                <!-- Google forms survey inserted here-->
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdQY1WZlrtItyXpXGlAGNDHUvvyJv0ksW3mE8rv5MbIP2KQ0w/viewform?embedded=true" 
                width="640" height="1032" 
                frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

                <button type = "submit" class = "regbutton"> Register account </button>
                <hr>
            </div>
            <div class = "signindirect">
                <p> Have an account? <a href = "loginpage.html"> Sign in! </a></p>
            </div>
        </form>
        <script src = registerpswdcheckr.js>
        </script>
    </body>
</html>
